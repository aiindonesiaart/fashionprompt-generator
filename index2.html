<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Prompt Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        
        h1 {
            text-align: center;
            color: #444;
            margin-bottom: 30px;
        }
        
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .column {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .column h2 {
            font-size: 1.2rem;
            margin-top: 0;
            color: #555;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 15px;
            background-color: #fff;
        }
        
        select:focus, textarea:focus {
            outline: none;
            border-color: #888;
        }
        
        .result-container {
            grid-column: 1 / -1;
            background-color: #f0f8ff;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        #result {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: white;
            font-family: monospace;
            resize: vertical;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .copy-btn {
            background-color: #2196F3;
        }
        
        .copy-btn:hover {
            background-color: #0b7dda;
        }
        
        .share-btn {
            background-color: #4CAF50;
        }
        
        .share-btn:hover {
            background-color: #45a049;
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

            const prop4 = document.getElementById('prop4').value;
            
            const customColor = document.getElementById('customColor').value;
            const customDesc = document.getElementById('customDesc').value;
            
            let prompt = '';
            
            // Basic attributes
            prompt += `${hairType} ${age} ${skintone} ${nationality} ${race} ${bodyType} ${personality} `;
            
            // Properties with colors
            if (prop1) {
                prompt += `${prop1Color} ${prop1} `;
            }
            
            if (prop2) {
                prompt += `${prop2Color} ${prop2} `;
            }
            
            if (prop3) {
                prompt += `${prop3Color} ${prop3} `;
            }
            
            if (prop4) {
                if (prop4Color) {
                    prompt += `${prop4Color} ${prop4} `;
                } else {
                    prompt += `${prop4} `;
                }
            }
            
            // Custom description
            if (customDesc) {
                if (customColor) {
                    prompt += `${customColor} ${customDesc} `;
                } else {
                    prompt += `${customDesc} `;
                }
            }
            
            // Clean up extra spaces and commas
            prompt = prompt.replace(/\s+/g, ' ').trim();
            prompt = prompt.replace(/,\s+/g, ', ');
            
            document.getElementById('result').value = prompt;
        }
        
        function copyPrompt() {
            const result = document.getElementById('result');
            result.select();
            document.execCommand('copy');
            
            // Visual feedback
            const copyBtn = document.getElementById('copyBtn');
            copyBtn.textContent = 'Copied!';
            setTimeout(() => {
                copyBtn.textContent = 'Copy Prompt';
            }, 2000);
        }
        
        function shareToWhatsApp() {
            const prompt = document.getElementById('result').value;
            if (prompt.trim() === '') {
                alert('Please generate a prompt first!');
                return;
            }
            
            const encodedPrompt = encodeURIComponent(prompt);
            const whatsappUrl = `https://wa.me/?text=${encodedPrompt}`;
            window.open(whatsappUrl, '_blank');
        }
    </script>
</body>
</html>
